					<label for="period">기간</label>
					<input id="period" type="text">
					<button aria-label="날자선택" class="fa fa-calendar"></button>
				</div>
				<div class="input-area">

					<button aria-label="검색하기" class="fa fa-search"></button>
				</div>
				<!-- 사원명 끝 -->
			</div>
			<div class="form-area-right">
				<a class="btn-excel" role="button" href="">Excel Download<i class="fa fa-download"></i></a>
